<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>


  <div class="container">


    <div class="jumbotron">
      <div class="row">
        <div class="col-md-12">
        
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center"><strong>United States Transit Consolidator</strong></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h3 class="text-center">Schedule your next trip by train, anywhere nationwide</h3>
        </div>
      </div>
    </div>


    <div class="row">

      <div class="col-md-12">

      
        <div class="panel panel-primary">

       
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
          </div>

       
          <div class="panel-body">
            <table class="table table-hover" id="train-table">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (minutes)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>

        </div>

   
        <div class="panel panel-primary">

         
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add a Train</strong></h3>
          </div>

          
          <div class="panel-body">

           
            <form>
              <div class="form-group">
                <label>Train Name</label>
                <input class="form-control" id="train-name-input" type="text">
              </div>
              <div class="form-group">
                <label>Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label>First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="first-train-input" type="text">
              </div>
              <div class="form-group">
                <label>Frequency (minutes)</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>
              <button class="btn" id="new-train-btn" type="submit">Submit</button>
            </form>

          </div>

        </div>

      </div>

    </div>

  </div>

  
  <script type="text/javascript" src="trainscheduler.js"></script>

</body>


</html>
